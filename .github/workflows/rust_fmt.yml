name: rust_fmt

# make sure master and develop are squeky clean.
on:
  pull_request:
    branches: [master, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install rustfmt
      run: rustup component add rustfmt
    - uses: actions/checkout@v2
    - name: Format Check
      run: cargo fmt -- --check
